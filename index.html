<!DOCTYPE html>
<html>
<style>
	.tile {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    border-radius: 3px;
    position: relative;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
}
.tile:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
}
body {
    margin: 0;
    font-family: sans-serif;
    color: #dedede;
    background-color: #180052;
}

header {
    font-size: 0;
    margin: 0 50px 50px 0;
}

h1, h3, p {
    display: inline-block;
    width: 50%;
    vertical-align: top;
    font-weight: 400;
    margin: 0;
}

h1 {
    font-size: 3rem;
}

h3 {
    font-size: 2rem;
    text-align: right;
}

p {
    font-size: 1rem;
    width: auto;
}

main {
    height: 600px;
    font-size: 0;
    overflow-x: auto;
}

.wrapper {
    height: calc(100vh - 100px);
    padding: 50px 50px 0px 50px;
}

.header {
    display: inline-flex;
    width: 100%;
    justify-content: flex-end;
    margin-top: -25px;
}

.userTXT, .startTXT {
    margin-top: auto;
    margin-bottom: auto;
    margin-right: 30px;
}

.userIMG {
    width: 100px;
    height: 100px;
}

.column1, .column2, .column3, .column4 {
    flex-direction: column;
    display: inline-block;
    margin-right: 10px;
}

.column4 {
    margin-left: 50px;
}

.text {
    margin-top: 105px;
    margin-left: 15px;
}

.text-explorer {
    margin-top: 105px;
    margin-left: 5px;
}

.big {
    width: 270px;
    height: 130px;
    margin-bottom: 10px;
}

.small {
    width: 130px;
    height: 130px;
    margin-bottom: 10px;
}

.small-inline {
    display: inline-block;
    margin-right: 10px;
}
